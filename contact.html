  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<body>

  <!-- Header Section -->
  <header>
    <h1>Kassi Stumb</h1>

    <!-- Bootstrap Nav Bar-->
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

  </header>

  <div class="containers">

    <!-- Contact Section-->
    <section id="contact-info">

      <h2>Contact Me</h2>

      <hr>

      <!-- Bootstrap Form -->
      <form>
        <div class="form-group">
          <label for="inlineFormInput">Name</label>
          <input type="text" class="form-control mb-2 border" id="inlineFormInput" placeholder="Jane Smith">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control border" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control border" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <button type="submit" class="btn button">Submit</button>
      </form>

    </section>

  </div>

</body>
